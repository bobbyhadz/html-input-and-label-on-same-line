<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />

    <style>
      .form-group {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
      }

      label {
        padding-right: 5px;
      }
    </style>
  </head>

  <body>
    <h2>bobbyhadz.com</h2>

    <div class="form-group">
      <label for="first-name">First Name:</label>
      <input
        id="first-name"
        name="first-name"
        placeholder="E.g. James"
      />
    </div>

    <br />
    <br />

    <div class="form-group">
      <label for="last-name">Last Name:</label>
      <input
        id="last-name"
        name="last-name"
        placeholder="E.g. Doe"
      />
    </div>
  </body>
</html>
